<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" href="jquery/jquery.mobile.min.css">
<script src="jquery/jquery.min.js"></script>
<script src="jquery/jquery.mobile.min.js"></script>
<script src="js/activity-add.js"></script>
</head>
<body>

	<div data-role="header" data-position="fixed">
		<h1>新建活动</h1>
		<a href="activity.html" data-icon="arrow-l" data-iconpos="notext" data-ajax="false">Back</a>
		<a href="javascript:addActivity();"
			class="ui-btn-middle ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-middle ui-icon-check" data-ajax="false">活动发布</a>
	</div>

	<form id="addActivityForm">
	<div role="main" class="ui-content">
		<input type="hidden" name="activityId" id="activityId"/>
		<div data-role="fieldcontain">
			<label for="name">活动名称</label> <input type="text"
				name="name" id="name" placeholder="活动名称" value="">
		</div>
		<div data-role="fieldcontain">
			<label for="description">活动简介</label>
			<textarea cols="40" rows="8" name="description"
				id="description" placeholder="简明介绍该活动……"></textarea>
		</div>
		<div data-role="fieldcontain">
			<label for="hasFoundationCost">活动经费</label> <select name="hasFoundationCost"
				id="hasFoundationCost" data-role="slider">
				<option value="no" selected="">否</option>
				<option value="yes">是</option>
			</select>
		</div>

		<div id="totalFoundationCostDiv" data-role="fieldcontain" style="display: none">
			<label for="totalFoundationCost">活动经费</label> <input type="text"
				name="totalFoundationCost" id="totalFoundationCost" placeholder="活动经费" value="">
		</div>
		<!-- <div data-role="fieldcontain">
			<label for="is-wholeday">全天活动</label> <select name="is-wholeday"
				id="is-wholeday" data-role="slider">
				<option value="no" selected="">否</option>
				<option value="yes">是</option>
			</select>
		</div> -->
		<div data-role="fieldcontain">
			<label for="startTime">开始时间</label> <input type="date"
				name="startTime" id="startTime" value="">
		</div>
		<div data-role="fieldcontain">
			<label for="endTime">结束时间</label> <input type="date"
				name="endTime" id="endTime" value="">
		</div>

		 <div class="ui-field-contain">
			<label for="members">邀请活动成员</label>
				<select name="teamId" id="teamList" data-native-menu="false" data-mini="true">
					<option selected disabled>请选择组</option>
					<!-- <option value="1">eCore</option>
					<option value="2">CCAR</option> -->
				</select>
			</select>
		</div>
		<label> <input type="checkbox" id="openCarSchedule" name="openCarSchedule">开启车辆分配管理
		</label> <label> <input type="checkbox" id="openExchangeModule" name="openExchangeModule">开启财务报销管理
		</label>
	</div>
	</form>
	
	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
            <ul>
                <li><a href="home.html" id="homeLink" data-icon="home" data-ajax='false'>主页</a></li>
				<li><a href="activity.html" id="activityLink" data-icon="star" data-ajax='false' class="ui-btn-active">活动</a></li>
				<li><a href="group.html" id="groupLink" data-icon="gear" data-ajax='false'>群组</a></li>
				<li><a href="mine.html" id="mineLink" data-icon="user" data-ajax='false'>我的</a></li>
            </ul>
		</div>
	</div>

</body>
</html>
