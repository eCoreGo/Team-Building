<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="jquery/jquery.mobile.min.css">
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/jquery.mobile.min.js"></script>
	<script src="js/group-finance.js"></script>
</head>
<body>
<div data-role="page" data-dom-cache="true">
	<div data-role="header">
		<h1 id="financeTitle">eCore 经费管理</h1>
		<a href="group-item.html" data-icon="arrow-l" data-iconpos="notext" data-ajax = 'false' id="backToGroup">Back</a>
	</div>

	<div role="main" class="ui-content">
		<div data-role="tabs" id="tabs">
			<div data-role="navbar">
				<ul>
					<li><a href="#one" data-ajax = 'false'>经费报表</a></li>
					<li><a href="#two" data-ajax = 'false'>经费明细</a></li>
				</ul>
			</div>
			<!-- 经费报表选项卡 -->
			<div id="one" class="ui-body-d ui-content">
				<div data-role="fieldcontain">
					<label for="group-finance">公共经费汇总</label>
					<input type="text" disabled="disabled" name="group-finance" id="group-finance" value="">
				</div>
				<div data-role="fieldcontain">
					<label for="group-funds">个人经费汇总</label>
					<input type="text" disabled="disabled" name="group-funds" id="group-funds" value="">
				</div>
				<div data-role="fieldcontain">
					<label for="personl-finance">个人经费明细</label>
					<table data-role="table" id="personl-finance" data-mode="columntoggle" class="ui-responsive table-stroke" data-column-btn-text="筛选属性">
						<thead>
							<tr>
								<th data-priority="1">编号</th>
								<th data-priority="1">姓名</th>
								<th data-priority="1">金额</th>
							</tr>
						</thead>
						<tbody id="members">
						</tbody>
					</table>
				</div>
			</div>
			<!-- 经费明细选项卡 -->
			<div id="two">
				<!-- 添加收支明细，默认隐藏 -->
				<div data-role="collapsible">
					<h4>添加收支明细</h4>
					<div data-role="fieldcontain">
						<label for="target_account" class="select">报账账户</label>
						<select name="target_account" id="target_account" data-native-menu="false" data-mini="true">
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="inandout">收支</label>
						<select name="inandout" id="inandout" data-role="slider" data-mini="true">
							<option value="in" selected="">收入</option>
							<option value="out">支出</option>
						</select>
						<label for="money">金额</label>
						<input type="text" name="money" id="money" placeholder="请输入金额" value="">
					</div>
					<div data-role="fieldcontain">
						<label for="group-finance-add-desc">备注</label>
						<select name="group-finance-add-desc" id="group-finance-add-desc" data-native-menu="false" data-mini="true">
							<option value="1" selected="selected">群组经费</option>
							<option value="2">坏账</option>
							<!--<option value="3" forteam="0">充值</option>
							<option value="4" forteam="0">出租车费</option>
							<option value="5" forteam="0">退款</option>-->
						</select>
					</div>
					<a class="ui-btn ui-corner-all" data-ajax = 'false' id="addExchangeDetail">添加收支明细</a>
				</div>
				<!-- 历史收支明细表格 -->
				<div data-role="fieldcontain">
					<label for="finance-items">历史收支明细</label>
					<table data-role="table" id="finance-items" data-mode="columntoggle" class="ui-responsive table-stroke" data-column-btn-text="筛选属性">
						<thead>
							<tr>
								<th data-priority="3">编号</th>
								<th data-priority="1">姓名</th>
								<th data-priority="1">金额</th>
								<th data-priority="1">时间</th>
								<!--<th data-priority="3">操作人</th>-->
								<th data-priority="3">备注</th>
							</tr>
						</thead>
						<tbody id="exchange_detail">
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="home.html" data-icon="home" data-ajax="false">主页</a></li>
				<li><a href="activity.html" data-icon="star" data-ajax="false">活动</a></li>
				<li><a href="group.html" data-icon="gear" class="ui-btn-active" data-ajax="false">群组</a></li>
				<li><a href="mine.html" data-icon="user" data-ajax="false">我的</a></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
