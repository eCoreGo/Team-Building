<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="jquery/jquery.mobile.min.css">
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/jquery.mobile.min.js"></script>
	<script src="js/activity-detail.js"></script>
</head>
<body>
	<div data-role="header" data-position="fixed">
		<h1>eCore 春游</h1>
		<a href="activity.html" data-icon="arrow-l" data-iconpos="notext" data-ajax="false">Back</a>
<!-- 		<a href="activity.html" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check" 
		data-ajax="false" id="attendActivity">确定</a> -->
	<a href="javascript:attendActivity();" id="buttonType"
			class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check" data-ajax="false">确定</a>
	</div>

	<div role="main" class="ui-content">
		<div id="activity-begin">
			<div data-role="fieldcontain">
				<label for="inorout">是否参加活动</label>
				<select name="attended" id="attended" data-role="slider">
					<option value="no" >不加</option>
					<option value="yes" selected>加入</option>
				</select>
			</div>
			<div id="carInfo" data-role="collapsible">
				<h4>确认是否开车（活动参与后）</h4>
				<div data-role="fieldcontain">
					<label for="hascar">是否自己开车</label>
					<select name="hascar" id="hascar" data-role="slider" data-mini="true">
						<option value="no" selected>否</option>
						<option value="yes">是</option>
					</select>
					<div id="comfirmseatno" style="display: none">
						<label for="seatsleave">选择剩余座位数</label>
						<select name="seatsleave" id="seatsleave" data-native-menu="false" data-mini="true">
							<option value="0">0</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		
		<div data-role="collapsible" id="activity-end">
			<h4>报销费用（活动结束后）</h4>
				<div data-role="fieldcontain">
				<div class="ui-field-contain">
<!-- 				<label for="exchangeType">邀请活动成员</label> -->
					<select name="exchangeStatus" id="exchangeStatus" data-native-menu="false" data-mini="true">
						<option selected disabled>请选择活动经费类型</option>
						<option value="4">车费</option>
						<option value="7">活动支出</option>
					</select>
				</div>
				<label for="money">金额(车费大于40请线下报销))</label>
				<input type="text" name="exchange" id="exchange" placeholder="请输入金额" value="">
			</div>
			<!-- <div data-role="fieldcontain">
				<label for="description1">备注</label>
				<input type="text" name="description1" id="description1" placeholder="请备注此次报销信息" value="">
			</div>-->
			<a class="ui-btn ui-corner-all" id="refund">报销</a> 
		</div>
		<div data-role="fieldcontain" id ="car-arrangement">
            <label for="car-arrangement">车辆安排情况</label>
            <a href="activity-car.html" class="ui-btn ui-corner-all ui-icon-carat-r ui-btn-icon-right" data-ajax="false" id="car-arrangement">查看车辆安排情况</a>
        </div>
		
		<div data-role="fieldcontain">
			<label for="activity-name">活动名称</label>
			<input type="text" disabled="disabled" name="activity-name" id="activity-name" value="eCore 春游">
		</div>
		<div data-role="fieldcontain">
			<label for="activity-description">活动简介</label>
			<textarea disabled="disabled" cols="40" rows="8" name="activity-description" id="activity-description">eCore 春游，公司组团一起出行</textarea>
		</div>
		<div data-role="fieldcontain">
			<label for="start-time">开始时间</label>
			<input type="date" disabled="disabled" name="start-time" id="start-time" value="">
		</div>
		<div data-role="fieldcontain">
			<label for="end-time">结束时间</label>
			<input type="datetime-local" disabled="disabled" name="end-time" id="end-time" value="">
		</div>
		<div data-role="fieldcontain">
			<label for="team-members">活动成员</label>
			<table data-role="table" id="team-members" data-mode="columntoggle" class="ui-responsive table-stroke" data-column-btn-text="筛选属性">
				<thead>
					<tr>
						<th data-priority="1">编号</th>
						<th data-priority="1">姓名</th>
						<th data-priority="1">手机</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>1</th>
						<td><a href="" data-rel="external">楚留香</a></td>
						<td>13511111111</td>
					</tr>
					<tr>
						<th>2</th>
						<td><a href="" data-rel="external">李寻欢</a></td>
						<td>13511111111</td>
					</tr>
					<tr>
						<th>3</th>
						<td><a href="" data-rel="external">陆小凤</a></td>
						<td>13511111111</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
            <ul>
                <li><a href="home.html" id="homeLink" data-icon="home" data-ajax='false'>主页</a></li>
				<li><a href="activity.html" id="activityLink" data-icon="star" data-ajax='false' class="ui-btn-active">活动</a></li>
				<li><a href="group.html" id="groupLink" data-icon="gear" data-ajax='false'>群组</a></li>
				<li><a href="mine.html" id="mineLink" data-icon="user" data-ajax='false'>我的</a></li>
            </ul>
		</div>
	</div>

</body>
</html>
