<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="jquery/jquery.mobile.min.css">
	<script src="jquery/jquery.min.js"></script>
	<script src="jquery/jquery.mobile.min.js"></script>
	<script src="js/mine-finance.js"></script>
</head>
<body>
	<div data-role="page" data-dom-cache="true">
		<div data-role="header">
			<h1>我的财务管理</h1>
			<a href="mine.html" id="backToMine" data-icon="arrow-l" data-iconpos="notext" data-ajax="false">Back</a>
		</div>
	
		<div role="main" class="ui-content">
			<div data-role="tabs" id="tabs">
				<div data-role="navbar">
					<ul>
						<li><a href="#one">财务报表</a></li>
						<li><a href="#two">财务明细</a></li>
					</ul>
				</div>
				<!-- 财务报表选项卡 -->
				<div id="one" class="ui-body-d ui-content">
					<div data-role="fieldcontain">
						<label for="group-funds">我的财务汇总</label>
						<input type="text" disabled="disabled" name="group-funds" id="group-funds">
					</div>
					<div data-role="fieldcontain">
						<label for="personl-finance">我的财务明细</label>
						<table data-role="table" id="personl-finance" data-mode="columntoggle" class="ui-responsive table-stroke" data-column-btn-text="筛选属性">
							<thead>
								<tr>
									<th data-priority="1">编号</th>
									<th data-priority="1">群组</th>
									<th data-priority="1">金额</th>
								</tr>
							</thead>
							<tbody id="mine-group-finance">
							</tbody>
						</table>
					</div>
				</div>
				<!-- 财务明细选项卡 -->
				<div id="two">
					<div class="ui-field-contain">
			            <label for="groups">按组筛选</label>
			            <select name="groups" id="groups" data-native-menu="false">
				        </select>
			        </div>
			        <div class="ui-field-contain">
			            <label for="duration">按时间筛选</label>
			            <select name="duration" id="duration" data-native-menu="false">
	 		                <option value=1>过去一周</option>
	 		                <option value=2>过去一月</option>
	 		                <option value=3>过去一年</option> 
			            </select>
			        </div>
			        <a href="javascript:filterFiananceDetail();" class="ui-btn ui-corner-all">确定</a>
					<!-- 历史收支明细表格 -->
					<div data-role="fieldcontain">
						<label for="finance-items">历史收支明细</label>
						<table data-role="table" id="finance-items" data-mode="columntoggle" class="ui-responsive table-stroke" data-column-btn-text="筛选属性">
							<thead>
								<tr>
									<th data-priority="1">编号</th>
									<th data-priority="1">活动</th>
									<th data-priority="1">金额</th>
									<th data-priority="1">明细类型</th>
									<th data-priority="1">时间</th>
								</tr>
							</thead>
							<tbody id="mine-finance-detail">
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="home.html" id="homeLink" data-icon="home" data-ajax='false'>主页</a></li>
					<li><a href="activity.html" id="activityLink" data-icon="star" data-ajax='false'>活动</a></li>
					<li><a href="group.html" id="groupLink" data-icon="gear" data-ajax='false'>群组</a></li>
					<li><a href="mine.html" id="mineLink" data-icon="user" data-ajax='false' class="ui-btn-active">我的</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
